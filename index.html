<!DOCTYPE html>
<html ng-app="moaApp" ng-controller="ApplicationController">
<head>
    <title>Camicamina</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/default.css" />
     <link rel="stylesheet" type="text/css" href="css/logo.css">
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-base.css">
    <link rel="stylesheet" href="node_modules/mobile-angular-ui/dist/css/mobile-angular-ui-hover.min.css" />

    <!--<link rel="stylesheet" href="css/iosStyle/default-ios.css" /> -->
    <link rel="stylesheet" href="node_modules/angular-ui-router-anim-in-out/css/anim-in-out.css">
    <meta id="viewport" name="viewport" content ="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link href='http://fonts.googleapis.com/
    css?family=Source+Sans+Pro:200,300,400,600,700,900,200italic,300italic,400italic,600italic,700italic,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css" />

     <!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.30/angular-touch.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/hammerjs/hammer.js"></script>
    <script src="node_modules/smooth-scroll/dist/js/smooth-scroll.js"></script>
    <script src="node_modules/angular-inview/angular-inview.js"></script>
    <script src="node_modules/jquery.scrollto/jquery.scrollTo.min.js"></script>
    <script src="node_modules/angular-ui-router-anim-in-out/anim-in-out.js"></script>
    <script src="node_modules/mobile-angular-ui/dist/js/mobile-angular-ui.js"></script>
    
<!-- Include the jQuery Mobile library -->
<!-- <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/ScrollToPlugin.min.js"></script>
    <script src="js/jquery.viewport.min.js"></script>
    <script src="js/jquery.scrollintoview.min.js"></script>
    <script src="js/inViewport.js"></script>
    <script src="js/modernizr.js"></script>

    <script src="js/Application.js"></script>
    <script src="js/controllers/ApplicationController.js"></script>
    <script src="js/controllers/ProductsController.js"></script>
    <script src="js/controllers/ProductController.js"></script>
    <script src="js/controllers/BasketController.js"></script>
    <script src="js/controllers/LookBookController.js"></script>
    <script src="js/controllers/SidemenuController.js"></script>
    <script src="js/controllers/ServiceDeskController.js"></script>
    <script src="js/services/Basket.js"></script>
    <script src="js/services/cartProducts.js"></script>
    <script src="js/directives/onScroll.js"></script>
    <script src="js/ioBounce.js"></script>
    <script src="js/services/openCartService.js"></script>


</head>
<body id="body" ng-keyup="keyUp($event)"  ng-class="bodyOpenModalClass" ui-prevent-touchmove-defaults scrollable-content>
    <section data-sidebar class="filters" ng-class="modalClass" >
        <div class="view left-sidebar-menu-container" ng-include="'views/sidebarMenu.html'"></div>
    </section>
    <aside id="shoppingcart" class="shoppingcart" ng-class="cartOpenClass" data-quantity="0">

        <aside class="cartcount show active">{{cartProducts.cartCount}}<span class="label">CLOSE</span></aside>
        <div id="cart-scroll">
            <ul class="cart-products">
                <li product-id="{{crProduct.id}}" ng-repeat="crProduct in cartProducts.productsInCart">
                   <figure>
                        <img width="300" height="300" ng-src="{{crProduct.imageUrl  }}" />
                   </figure> 
                   <div data-count="1">
                        <h3>{{crProduct.name}}</h3>
                        <p>EU 44 | US 11 | UK 10 QTY: <span class="count">{{crProduct.cartQty}}</span></p>
                                <h4>€ {{crProduct.price}}</h4>
                        <button class="ui-cart-item-remove no-hijack" ng-click="removeFromCart(crProduct)">x</button>
                    </div>
                </li>
             </ul>
        </div>
        

        <footer>Total <span>€ {{cartProducts.cartTotalPrice}}</span></footer>
        <button ng-click="goToCart()" class="checkout" >
            <span><strong>Checkout</strong></span>
            <span class="hover"><strong>Checkout</strong></span>
            <div class="spinner ng-hide"><div class="bounce1"></div><div class="bounce2"></div></div>
        </button>
    </aside>
     <figure id="overlay" class="overlay" ng-click="closeModal()"></figure>
    <div class="transform-container" ng-class="contentClass">
        <header class="navbar-fixed-top">
            <nav id="navBar" class="navBar fixed ready top-hide top" style="">
                <button role="button" class="menu" ng-click="openModal()">
                    Menu<span class="label">MENU</span>
                </button>
                <span class="logo" ng-click="goHome('/')"></span>
                <aside class="cartcount show " ng-click="openCart()">{{cartProducts.cartCount}}<span class="label"></span></aside>
            </nav>
           
        </header>
        <div ui-view class="anim-in-out anim-fade" id="iNoBounceToggle"></div>
    </div>
</body>
</html>
