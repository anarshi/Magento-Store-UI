<div class="page product-page container main-container"  id="mainId" ng-click="closeModal" style="opacity: 1;" ng-controller="ProductController">
    <div class="page page--product" style="opacity: 1;">
        <section class="product-container">

            <div class="container slider">
                <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
                     ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                     ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

                <a class="arrow prev"  ng-click="nextSlide()"></a>
                <a class="arrow next"  ng-click="prevSlide()"></a>
                <nav class="nav">
                    <div class="wrapper">
                        <ul class="dots">
                            <li class="dot" ng-repeat="slide in slides">
                                <a  ng-class="{'active':isCurrentSlideIndex($index)}"
                                   ng-click="setCurrentSlideIndex($index);">{{slide.description}}
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="content">
                <div class="transform-container">
                    <div class="image-container" data-images="{{imageNumber}}" style="margin-bottom: -90%;">
                        <figure class="ready onscreen" ng-repeat="slide in slides"  ngStyle="{background-image: url(slide.image;}">
                            <img src="{{slide.image}}" data-small="{{slide}}">
                            <div class="hover"></div>
                        </figure>
                    </div>
                </div>

                <aside class="info fixed ready" id="info">
                    <div class="info-inner">
                        <h2>{{product.name}}<br>
                            <small>{{product.name}}</small>
                        </h2>

                        <span class="price">
                            {{product.price}}
                        </span>

                        <p>{{product.longDescription}}</p>
                    </div>
                </aside>

            <div class="transform-container ">
                <div class="js-margin" style="z-index: 0; transform: matrix(1, 0, 0, 1, 0, 0);">
                    <div id="fitImages">
                    </div>
                </div>
            </div>

                <div class="transform-container info-outer">
                    <footer class="info columns col-md-6 medium-centered col-md-12 ready ">
                        <h2>{{product.name}}
                            <small>{{product.name}}</small>
                        </h2>

                        <span class="price">
                                                        {{product.price}}
                        </span>

                        <p>{{product.longDescription}}</p>
                    </footer>
                </div>
        </section>
    </div>

    <div class="single-overlay"></div>

    <footer class="footer-bar single-footer show">
        <ul class="hide-for-small">
            <li><button data-rows="large" class="items back" ng-click="goHome('/')"><span>X</span><span class="hover">X</span></button></li>
            

        </ul>
        <button data-href="" class="inverse addbtn"  ng-click="addToCart()" >
            <span><strong>Add to bag</strong></span>
            <div class="spinner ng-hide"><div class="bounce1"></div><div class="bounce2"></div></div>
        </button>
    </footer>
</div>
