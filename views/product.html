<di<div class="page product-page container main-container"  id="mainId" ng-click="closeModal" style="opacity: 1;" ng-controller="ProductController">
    <div class="page page--product" style="opacity: 1;">
        <section class="product-container">

            <div class="container slider">
                <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
                     ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
                     ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

                <a class="arrow prev"  ng-click="nextSlide()"></a>
                <a class="arrow next"  ng-click="prevSlide()"></a>
                <nav class="nav">
                    <div class="wrapper">
                        <ul class="dots">
                            <li class="dot" ng-repeat="slide in slides">
                                <a  ng-class="{'active':isCurrentSlideIndex($index)}"
                                   ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="content">
                <div class="transform-container">
                    <div class="image-container" data-images="{{imageNumber}}" style="margin-bottom: -90%;">
                        <figure class="ready onscreen"  ngStyle="{background-image: url(product.allImages[0]);}">
                            <img src="{{product.allImages[0]}}" data-small="{{product.allImages[0]}}">
                            <div class="hover"></div>
                        </figure>
                        <figure class="ready onscreen"  ngStyle="{background-image: url(product.allImages[1]);}">
                            <img src="{{product.allImages[1]}}" data-small="{{product.allImages[1]}}">
                            <div class="hover"></div>
                        </figure>
                        <figure class="ready onscreen"  ngStyle="{background-image: url(product.allImages[2]);}">
                            <img src="{{product.allImages[2]}}" data-small="{{product.allImages[2]}}">
                            <div class="hover"></div>
                        </figure>
                    </div>
                </div>

                <aside class="info fixed ready" id="info">
                    <div class="info-inner">
                        <h2>{{product.name}}<br>
                            <small>{{product.name}}</small>
                        </h2>

                        <span class="price">
                            $ {{product.price}}
                        </span>

                        <p>{{product.longDescription}}</p>
