<div class="home-page container main-container" id="mainId" ng-click="closeModal">

        <section ng-click="closeModal(); closeFilters()" class="products" ng-class="{'filters-open': filtersOpen, 'modal-open': modalOpen}">
            <div data-sidebar class="right">

            <div id="catalog" class="row thumbs">
                <div class = "catalog-product" ng-class="productGridType" ng-repeat="product in products" ng-click="openProduct(product.id, $event)">

                    </a>
                    <img ng-src="{{product.allImages[0]}}" alt="{{product.name}}'s image" />
